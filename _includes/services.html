<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{% t section_heads.services %}</h2>
                    <hr class="star-primary ruby-light ruby-light-black">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x wow bounceIn text-primary"></i>
                        <i class="fa fa-rocket fa-stack-1x wow bounceIn fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{% t services.mvp_head %}</h4>
                    <p class="text-muted">{% t services.mvp_body %}</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x wow bounceIn text-primary" data-wow-delay=".1s"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x wow bounceIn fa-inverse" data-wow-delay=".1s"></i>
                    </span>
                    <h4 class="service-heading">{% t services.eshop_head %}</h4>
                    <p class="text-muted">{% t services.eshop_body %}</p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x wow bounceIn text-primary" data-wow-delay=".2s"></i>
                        <i class="fa fa-tablet fa-stack-1x wow bounceIn fa-inverse" data-wow-delay=".2s"></i>
                    </span>
                    <h4 class="service-heading">{% t services.one_page_head %}</h4>
                    <p class="text-muted">{% t services.one_page_body %}</p>
                </div>
            </div>
        </div>
    </section>
