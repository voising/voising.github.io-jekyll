    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" itemscope itemtype="http://schema.org/Person">
                    <img class="img-responsive" itemscope itemprop="image" src="/img/profile.png" alt="Guillaume Voisin - RoR Developer" width="250" height="250">
                    <div class="intro-text">
                        <span class="name" itemscope itemprop="name">{{ site.title }}</span>
                        <hr class="star-light ruby-light">
                        <span class="skills" itemscope itemprop="jobTitle">{% t global.jobs %}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
