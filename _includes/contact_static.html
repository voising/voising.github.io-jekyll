<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact Me</h2>
				<hr class="star-primary ruby-light ruby-light-black">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/guillaume.voisin29@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <select class="cs-select cs-skin-underline" name="type">
                            <option value="" disabled selected>Your need ...</option>
                            <option value="mvp">Minimum Viable Product</option>
                            <option value="eshop">E-commerce</option>
                            <option value="onepage">One page design</option>
                            <option value="ror">RoR / JS developments</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="row control-group">
                        <select class="cs-select cs-skin-underline" name="budget">
                            <option value="" disabled selected>Your budget ...</option>
                            <option value="<1000">Less than 1000€</option>
                            <option value="1000-2500">Between 1000€ and 2500€</option>
                            <option value="2500-5000">Between 2500€ and 5000€</option>
                            <option value="5000-20000">Between 5000€ and 20000€</option>
                            <option value=">20000">More than 20000€</option>
                        </select>
                    </div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email Address</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="[Freelance] New mission">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Message</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg pull-right">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
